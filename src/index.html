<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github Client</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a href="/" class="navbar-brand"><i class="fa fa-github"></i>Github Client 
    </a>
    <form id="userForm" class="form-inline my-2 my-lg-0">
      <input type="search" id="textSearch" class="form-control mr-sm-2" autofocus placeholder="User Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Search
      </button>
    </form>
  </nav>
  <div class="container">
    <div class="row rowElement">
      <div id="profile" class="col-md-4">

      </div>
      <div class="col-md-8">
        <div id="repositories">
          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
